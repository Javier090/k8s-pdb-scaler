# permissions for end users to view pdbwatchers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-pdb-scaler
    app.kubernetes.io/managed-by: kustomize
  name: pdbwatcher-viewer-role
rules:
- apiGroups:
  - apps.mydomain.com
  resources:
  - pdbwatchers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.mydomain.com
  resources:
  - pdbwatchers/status
  verbs:
  - get
